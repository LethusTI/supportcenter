{% load i18n %}
<div id="page-header">
	<div class="container">
		<h1>{% trans "Forum" %}</h1>
		<div id="live-search">
			<form method="get" action="/forum/" autocomplete="off">
				<input type="text" onfocus="if (this.value == '{% trans "Look for topics..." %}') {this.value = '';}" onblur="if (this.value == '')  {this.value = '{% trans "Look for topics" %}';}" value="{% trans "Look for topics" %} ..." name="title" id="s" autocomplete="off">
			</form>
		</div>
	</div>
</div>
