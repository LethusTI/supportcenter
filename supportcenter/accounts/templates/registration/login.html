{% extends "master/base_public.html" %}
{% load i18n %}
{% block head %}
<style>
h1.controlar {
    padding: 20px 0px 10px;
}
h1.entrar {
    padding: 30px 0px 10px;
}
.hero-unit {
    padding: 20px;
}
.hero-unit p { 
    font-size: 13px; 
}
#id_username, #id_password {
    margin-left: -4px;
}
#btn_reset_pass {
    margin-left: 60px;
}
</style>
{% endblock %}
{% block content %}
<div class="row">
	<div class="span12">
		<form id="form" method="post" enctype="multipart/form-data" action="." novalidate>
			{% csrf_token %}
			{% include "master/message.error.html" %}

			<div class="control-group">
				<label class="control-label" for="id_username">{% trans "Username" %}</label>
				<div class="controls">
					<div class="input-prepend">
						<span class="add-on">
							<i class="icon-envelope"></i>
						</span>
						<input id="id_username" class="span3" name="username" type="text" />
					</div>
				</div>
			</div>
			
			<div class="control-group">
				<label class="control-label" for="id_password">{% trans "Password" %}</label>
				<div class="controls">
					<div class="input-prepend">
						<span class="add-on">
							<i class="icon-lock"></i>
						</span>
						<input id="id_password" class="span3" name="password" type="password" />
					</div>
				</div>
			</div>
			
			<input type="submit" value="{% trans "Sign In" %}" class="btn btn-success">
			<a href="/auth/password_reset/" id="reset_pass" class="btn btn-warning btn-mini">{% trans "Forget your password ?" %}</a>
		</form>
	</div>
</div>

{% endblock %}
