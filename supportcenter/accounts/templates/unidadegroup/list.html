{% extends "master/base.html" %}
{% block title %}Gerenciando grupos{% endblock %}
{% block header %}
<link rel="stylesheet" type="text/css" href="{{ STATIC_URL }}css/datatables.min.css">
<script type="text/javascript" src="{{ STATIC_URL }}js/jquery.dataTables.js"></script>
<script type="text/javascript" src="{{ STATIC_URL }}js/lethus.listBuilder.js"></script>
<script type="text/javascript">
$(document).ready( function (e) {
    $("table.display").listbuilder();
});
</script>


{% endblock %}


{% block content %}
<header id="header">
  <hgroup>
    <span id="icon"><img src="{{ STATIC_URL }}img/menu/users.png" alt="usuarios"></span>
    <span id="title">
      <strong>Gerenciando grupos
      </strong>
    </span>
  </hgroup>
</header>

<span id="toolbar" class="ui-widget-header ui-corner-all">
  <a id="add" class="button-icon" href="{{ module_url }}/add/" rev="ui-icon-plus">Adicionar</a>
  <a id="edit" class="alone-action button-icon dblclick" href="{{ module_url }}/%d/" rev="ui-icon-pencil">Editar</a>
  <a id="delete" class="alone-action button-icon" href="{{ module_url }}/delete/%d/" rev="ui-icon-trash">Apagar</a>
</span>

<div id="list">
  <table cellpadding="0" cellspacing="0" border="0" class="display" id="result">
    <thead class="ui-corner-all">
      <tr>
	<th scope="col">ID</th>
	<th scope="col">Nome</th>
      </tr>
    </thead>
    <tbody class="ui-corner-all">
    </tbody>
  </table>
</div>
{% endblock %}
