{% extends "master/base.html" %}

{% block content %}
<div class="page-header">
	<h3>
		{% if object %}Editando{% else %}Adicionando{% endif %} grupo de usuários
		<small>* são obrigatórios</small>
	</h3>
</div>

<form id="form" novalidate action="." method="POST">
	{% include "master/form_snippet.html" %}

	<p class="btn-group">
		<button type="submit" class="btn btn-primary">
    		<i class="icon-ok icon-white"></i> Salvar
		</button>
		<button type="button" onclick="history.go(-1)" class="btn">
			<i class="icon-arrow-left"></i> Voltar
		</button>
	</p>
</form>

{% endblock %}
