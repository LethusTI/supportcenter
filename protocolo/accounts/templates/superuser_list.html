{% extends "master/base.html" %}
{% block title %}Gerenciando administradores{% endblock %}
{% block header %}
    <link rel="stylesheet" type="text/css" href="{{ STATIC_URL }}css/lethus.bootstrapListBuilder.css" /> 
<script type="text/javascript" src="{{ STATIC_URL }}js/jquery.dataTables.js"></script>
<script type="text/javascript" src="{{ STATIC_URL }}js/lethus.bootstrapListBuilder.js"></script>
<script type="text/javascript">
$(document).ready( function (e) {
    $("#list table").listbuilder({bootstrap: true});
});
</script>
{% endblock %}

{% block content %}
<div class="page-header">
    <h1>Gerenciando administradores</h1>
</div>

<div id="toolbar" class="btn-group">
    <a id="add-btn" class="btn" href="add/">
        <i class="icon-plus"></i>Adicionar
    </a>
    <a id="edit-btn" class="btn alone-action dblclick" href="%d/">
        <i class="icon-pencil"></i>Editar
    </a>
    <a id="view-log" class="btn alone-action" href="/admin/superusers/logs/%d/">
        <i class="icon-eye-open"></i> Ver log de ações
    </a>
  
</div>

<div id="list">
 <table cellpadding="0" cellspacing="0" border="0" class="table table-striped table-bordered">
    <thead class="ui-corner-all">
      <tr>
	<th scope="col">ID</th>
	<th scope="col">Usuário</th>
	<th scope="col">Nome completo</th>
	<th scope="col">Endereço de e-mail</th>
	<th scope="col" class="boolean">Ativo</th>
      </tr>
    </thead>
    <tbody class="ui-corner-all">
    </tbody>
  </table>
</div>

{% endblock %}
