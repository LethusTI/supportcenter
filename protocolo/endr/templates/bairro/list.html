{% extends "master/base.html" %}

{% block title %}
Gerenciando bairros
{% endblock %}

{% block header %}
<script type="text/javascript" src="{{ STATIC_URL }}js/jquery.dataTables.js"></script>
<script type="text/javascript" src="{{ STATIC_URL }}js/lethus.bootstrapListBuilder.js"></script>
<link rel="stylesheet" type="text/css" href="{{ STATIC_URL }}css/lethus.bootstrapListBuilder.css" />
<script type="text/javascript">
  $(document).ready( function (e) {
  $("#list table").listbuilder();
  });
</script>
{% endblock %}

{% block content %}
<div class="page-header">
  <h1>Gerenciando bairros</h1>
</div>

<div id="toolbar" class="btn-group">
  <a id="add-btn" class="btn" href="/admin/bairros/add/">
    <i class="icon-plus"></i> Adicionar
  </a>
  <a id="edit-btn" class="btn alone-action dblclick" href="/admin/bairros/%d/">
    <i class="icon-pencil"></i> Editar
  </a>
  {% if integrate_social %}
  <a id="add-btn" class="btn" href="?cmd=import_from_social">
    <i class="icon-refresh"></i> Importar bairros do Lethus social
  </a>
  {% endif %}
</div>

<div id="list">
  <table cellpadding="0" cellspacing="0" border="0" class="table table-striped table-bordered">
    <thead>
      <tr>
	    <th scope="col">ID</th>
	    <th scope="col">Nome</th>
	    <th scope="col">Distrito</th>
	    <th scope="col">Munic√≠pio</th>
      </tr>
    </thead>
    <tbody>
    </tbody>
  </table>
</div>
{% endblock %}
