{% extends "master/base.html" %}
{% block title %}Gerenciar unidades{% endblock %}

{% block header %}
<script type="text/javascript" src="{{ STATIC_URL }}js/jquery.dataTables.js"></script>
<script type="text/javascript" src="{{ STATIC_URL }}js/lethus.bootstrapListBuilder.js"></script>
<link rel="stylesheet" type="text/css" href="{{ STATIC_URL }}css/lethus.bootstrapListBuilder.css" />
<script type="text/javascript">
  $(document).ready( function (e) {
  $("#list table").listbuilder({bootstap: true});
  });
</script>
{% endblock %}

{% block content %}
<div class="page-header">
  <h3>Gerenciando unidades</h3>
</div>

<div id="toolbar" class="btn-group">
  <a id="add-btn" class="btn" href="/admin/unidades/add/">
    <i class="icon-plus"></i> Adicionar
  </a>
  <a id="edit-btn" class="btn alone-action dblclick" href="/admin/unidades/update/%d/">
    <i class="icon-pencil"></i> Editar
  </a>
</div>


<div id="list">
  <table cellpadding="0" cellspacing="0" border="0" class="table table-striped table-bordered">
    <thead class="ui-corner-all">
      <tr>
	    <th scope="col">ID</th>
	    <th scope="col">Nome</th>
      </tr>
    </thead>
    <tbody class="ui-corner-all">
    </tbody>
  </table>
</div>
{% endblock %}
