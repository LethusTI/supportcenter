{% include "master/message.error.html" %}
{% csrf_token %}
{% for field in form %}

<div id="field-{{ field.name }}" class="field{% if field.errors %} perror{% endif %}{% if field.field.required %} required{% endif %}">
 <label for="{{ field.auto_id }}">
   {{ field.label }}  {% if field.field.required %}*{% endif %}
 </label>
 {% if field.help_text %}
 <img src="{{STATIC_URL}}/img/icon/help.png" rel="tooltip" title="{{ field.help_text }}"/>
 {% endif %}
 {{ field }}
</div>

{% endfor %}
